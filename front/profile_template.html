<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic">
                <img src="images/charity.jpg" alt="IMG">
            </div>

            <form class="login100-form validate-form" action="TODO.php?action=pw" method="post">
					<span class="login100-form-title" id="form_start">
						Change Password
					</span>
                <!--below line must be-->
                <info>

                    <div class="wrap-input100" data-validate="Password is required">
                        <input class="input100" type="password" name="old" placeholder="Old Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100" data-validate="Password is required">
                        <input class="input100" type="password" name="new" placeholder="New Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100" data-validate="Password Repeat is required">
                        <input class="input100" type="password" name="new_r" placeholder="Repeat Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Change
                        </button>
                    </div>

            </form>
        <form class="login100-form" action="TODO.php?action=cred" method="post">
        					<span class="login100-form-title" id="form_end" style="margin-top: 50px;">
        						Change Credentials
        					</span>
            <info2>

                <div class="wrap-input100" data-validate = "First Name is required">
                    <input class="input100" type="text" name="fname" placeholder="First Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-address-book" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100" data-validate = "Last Name is required">
                    <input class="input100" type="text" name="lname" placeholder="Last Name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-address-book-o" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100" data-validate = "Phone Number is required">
                    <input class="input100" type="tel" name="number" placeholder="Phone Number">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-phone-square" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100" data-validate = "Last Name is required">
                    <input class="input100" type="text" name="age" placeholder="Age">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-address-card" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="email" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>


                <div class="wrap-input100 input100">
                    <label>
                        <select class="focus-input100 input100" name="gender">
                            <option class="input100" value="0">Select Gender</option>
                            <option class="input100" value="1">Male</option>
                            <option class="input100" value="2">Female</option>
                        </select>
                    </label>
                    <span class="symbol-input100">
                        <i class="fa fa-address-book-o" aria-hidden="true"></i>
                    </span>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Change
                    </button>
                </div>
            </info2>
        </form>
        </div>
    </div>
</div>

<script src="vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    });
    var $a = window.location.search.substr(1);
    if ($a.substr(0, 3) === "id=") {
        $a = $a.substr(3, 1);
        if ($a === "1") {
            document.getElementById('form_start').innerHTML += "<div class=\"wrap-input100\">" +
                "<span class=\"warning100\"></span>" +
                "<span class=\"symbol-input101\">" +
                "<i class=\"fa fa-warning\" aria-hidden=\"true\"></i>" +
                "&nbsp;&nbsp;Passwords are not identical" +
                "</span>" +
                "</div>";
        } else if ($a === "2") {
            document.getElementById('form_start').innerHTML += "<div class=\"wrap-input100\">" +
                "<span class=\"warning100\"></span>" +
                "<span class=\"symbol-input101\">" +
                "<i class=\"fa fa-warning\" aria-hidden=\"true\"></i>" +
                "&nbsp;&nbsp;Problem submitting form" +
                "</span>" +
                "</div>";
        }
    }
</script>
