<script>
    $('#signup-form').on('submit', function submitSignupForm(event) {
        event.preventDefault();
        var form_data = $(this).serializeArray();
        var jsonData = {};
        for (var i = 0; i < form_data.length; i++) {
            elem = form_data[i];
            jsonData[elem.name.toString()] = elem.value;
        }
        console.log(jsonData)
        $.ajax({
            method : "POST",
            url: "http://192.119.12.117:1234/register/volunteer",
            data: JSON.stringify(jsonData),
            contentType: "application/json",
            dataType: "json",
            beforeSend: function (xhr) {
                // xhr.setH("text/plain; charset=x-user-defined");
            }
        }).done(function (data) {
            document.location.href = 'signup-fa.html';
        }).fail(function (data) {
        })
    });
</script>
